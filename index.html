<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>
			Chat Room
		</title>
		<link type="text/css" rel="stylesheet" href="main.css"/>
	</head>
	<body>
		<div id="chat">
			<div id="messages">
			</div>
			<form id="chat-form" method="post">
				<input type="text" name="message" placeholder="Type message..." maxlength="500" autocomplete="off"/>
				<button type="submit">
					Send
				</button>
			</form>
	</body>
	<script type="text/javascript" src="main.js"></script>
</html>
